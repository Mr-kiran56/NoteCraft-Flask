<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

  <div class="container">
    <h1 class="mb-4 text-center">Your Notes</h1>

    {% if notes|length == 0 %}
      <h3 class="text-center text-muted">No notes found.</h3>
    {% else %}
      <div class="row">
        {% for note in notes %}
        <div class="col-md-4 mb-4">
          <div class="card h-100 shadow-sm">
            {% if note.Image %}
              <img src="{{ url_for('static', filename='uploads/' + note.Image) }}" class="card-img-top" alt="Note Image" style="max-height: 200px; object-fit: cover;">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{ note.Title }}</h5>
              <p class="card-text">{{ note.Description }}</p>
              <p class="text-muted"><small>Created on: {{ note.Date.strftime('%Y-%m-%d %H:%M') }}</small></p>
              <div class="d-flex justify-content-between">
                <a href="/update/{{ note.Sno }}" class="btn btn-sm btn-primary">Update</a>
                <a href="/delete/{{ note.Sno }}" class="btn btn-sm btn-danger">Delete</a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    {% endif %}

    
  </div>

</body>
</html>
